<head>
  <title>Spotify v. Rdio</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
</head>

<body>
  <div class='container'>
    <div class='row'>
      <br/><br/>
      {{> bell}}
    </div>
    <div class='row'>
      <div class='col-xs-6'>{{> spotify1}}</div>
      <div class='col-xs-6'>{{> rdio1}}</div>
    </div>
    {{> score}}

    <br/>
    <div class='row'>
      <div class="col-xs-3"></div>
      <div class="col-xs-6">{{> hello}}</div>
      <div class="col-xs-3"></div>
    </div>
  </div>
</body>

<template name='score'>
    <div class='row'>

      <div class='col-xs-6'>
        <div id="spotify-count">
        {{#if spotify}}
          {{spotify}}
        {{else}}
          
        {{/if}}
        </div>
        <br/><br/>
        <div id="spotify-songs">
        {{#each spotify_songs}}
          {{title}} by {{artist_name}}<br/>
        {{/each}}
        </div>
      </div>

      <div class='col-xs-6'>
        <div id="rdio-count">
        {{#if rdio}}
          {{rdio}}
        {{else}}
          
        {{/if}}
        </div>
        <br/><br/>
        <div id="rdio-songs">
        {{#each rdio_songs}}
          {{title}} by {{artist_name}}<br/>
        {{/each}}
        </div>
      </div>

    </div>
</template>

<template name="hello">
  <form id="user-form" action="action">
      <div>
<!--         <div class="input-group input-group-lg">
          <span class="input-group-addon">@</span>
          <input type="text" id="username" class="form-control input-lg" placeholder="Please enter your last.fm username" size=40/>
        </div>
        <input type="submit" id="submit" value="Which will prevail?!" /> -->
        <p>We will take your top 10 tracks on Last.fm, put them into EchoNote to see if they're on Spotify v Rdio.</p>

        <p>May the best subscription service win!</p>
        <br/>
        <div class="input-group input-group-lg">
          <input type="text" id="username" class="form-control" placeholder="Please enter your last.fm username">
          <span class="input-group-btn">
            <button class="btn btn-default" id="submit" type="button">Which will prevail?!</button>
          </span>
        </div>

     </div>
   </form> 
</template>
