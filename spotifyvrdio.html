<head>
  <title>Spotify v. Rdio</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
</head>

<body>
  <div class='container'>
    <div class='row'>
      <br/><br/>
      {{> bell}}
    </div>
    <div class='row'>
      <div class='col-xs-6'>{{> spotify}}</div>
      <div class='col-xs-6'>{{> rdio}}</div>
    </div>

    {{> score}}
    
    <div class='row'>
      <br/><br/>
      <div class="col-xs-3"></div>
      <div class="col-xs-6">{{> hello}}<span id='timer'></span></div>
      <div class="col-xs-3"></div>
    </div>
  </div>
</body>

<template name='score'>
    <div class='row'>

      <div class='col-xs-6'>
        <div id="spotify-count">
        {{#if spotify}}
          {{spotify}}
        {{else}}
          0
        {{/if}}
        </div>
      </div>

      <div class='col-xs-6'>
        <div id="rdio-count">
        {{#if rdio}}
          {{rdio}}
        {{else}}
          0
        {{/if}}
        </div>
      </div>

    </div>
</template>

<template name="hello">
  <h1>{{greeting}}</h1>
  <br>
  <form id="user-form" action="action">
      <div>
        <input type="username" id="username" placeholder="Username"/>
        <input type="submit" id="submit" value="Which will prevail?!" />
     </div>
   </form> 
</template>
